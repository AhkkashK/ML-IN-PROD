name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
      - staging
      - main

jobs:
  integration-tests:
    if: github.event_name == 'pull_request' && github.base_ref == 'develop'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run integration tests
        run: |
          docker-compose run --rm backend pytest tests/integration_test.py  # Correct path

      - name: Merge develop into staging
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git fetch origin
          git checkout staging
          git merge origin/develop --no-ff --commit -m "CI: Merge develop into staging after integration tests"
          git push origin staging

  staging-tests:
    runs-on: ubuntu-latest
    needs: integration-tests
    if: ${{ always() }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Start services with Docker Compose
        run: |
          docker-compose up -d

      - name: Wait for backend to be ready
        run: |
          npx wait-on http://localhost:3000

      - name: Installer les dépendances Node.js
        run: |
          npm install

      - name: Run Cypress end-to-end tests
        uses: cypress-io/github-action@v5
        with:
          spec: tests/cypress/e2e/test.cy.js  # Chemin corrigé basé sur la capture d'écran
          config-file: tests/cypress.config.js  # Chemin corrigé basé sur la capture d'écran
          browser: chrome
          skip-install: true  # Ignore l'installation par Cypress

      - name: Stop services
        if: always()
        run: |
          docker-compose down
